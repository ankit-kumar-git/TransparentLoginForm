<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Place your kit's code here  -->
    <script src="https://kit.fontawesome.com/ceac5a804a.js" crossorigin="anonymous"></script>

    <title>Transparent Login Form</title>

    <link rel="stylesheet" href="CSS/style.css">

    <!-- Here we use media query if we want to make this responsive in phones also -->
    <link rel="stylesheet" media="screen and  (max-width: 410px)" href="CSS/phone1.css">
    <link rel="stylesheet" media="screen and (min-width:411px) and (max-width: 499px)" href="CSS/mobile2.css">
    <link rel="stylesheet" media="screen and (min-width:500px) and  (max-width: 600px)" href="CSS/mobile.css">
    <link rel="stylesheet" media="screen   and  (min-width: 601px) and (max-width: 789px)" href="CSS/phone.css">
    <link rel="stylesheet" media="screen   and (min-width: 790px) and (max-width: 1249px)" href="CSS/tab.css">
    <link rel="stylesheet" media="screen   and (min-width: 1250px)" href="CSS/desktop.css">
</head>

<body>
    <div class="container">
        <h1>Sign In</h1>

        <div class="box">

            <i class="fa fa-envelope fa-x"></i>
            <input type="email" name="email" id="email" placeholder="Enter your Email">
        </div>
        <div class="box">


            <i class="fa fa-unlock-alt fa-x"></i>
            <input type="password" name="password" id="password" placeholder="Enter your Password">
        </div>
        <button class="btn">Sign In</button>

    </div>
</body>

</html>
